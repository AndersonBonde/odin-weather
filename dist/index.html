<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="location-fields">
            <label for="location">Location</label>
            <input type="text" name="location" id="location">
            <button type="button" class="search-button">Search</button>
        </div>
        <div class="current">
            <p class="name">Placeholder</p>
            <p class="condition">Condition placeholder</p>
            <p class="time">Time placeholder</p>
            <p class="temp">15 Â°C</p>
            <img src="#" alt="weather icon" class="icon">
        </div>
        <div class="extra">
            <div class="himidity">
                <div>
                    <i class="fa-solid fa-droplet icon"></i>
                </div>
                <div class="info">
                    <p>Humidity</p>
                    <span class="value">80 %</span>
                </div>
            </div>
            <div class="wind">
                <div>
                    <i class="fa-solid fa-wind icon"></i>
                </div>
                <div class="info">
                    <p>Wind</p>
                    <div class="value">13 km/h</div>
                </div>
            </div>
            <div class="rain">
                <div>
                    <i class="fa-solid fa-umbrella icon"></i>
                </div>
                <div class="info">
                    <p>Rain</p>
                    <span class="value">43 %</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
